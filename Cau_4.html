<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai so 4</title>
</head>
<canvas style="border:1px solid black" id="myCanvas" width="600" height="600"></canvas>
<body>
<script>
    let Circle = function (x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.render = function () {
            const canvas = document.getElementById("myCanvas");
            const draw = canvas.getContext('2d');
            draw.fillStyle = color;
            draw.arc(x, y, radius, 0, Math.PI * 2);
            draw.fill();
        }
    }
    let c1 = new Circle(10, 10, 100, "#000000");
    c1.render();
</script>
</body>
</html>
