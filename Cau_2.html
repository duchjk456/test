<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = +prompt('Enter a number of integer:');
    let arrCheck = [1, 4, -5, 3, 6, 7, 8];

    function tryRemoveFromArray(arr, num) {
        let index = arr.indexOf(num);
        if (index !== -1) {
            arr.splice(index, 1);
        }
        return arr;
    }

    document.write(tryRemoveFromArray(arrCheck, x));
</script>
</body>
</html>
